<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>

        <!-- Header -->
        <div class="text-center bg-gray-400 text-black-800 py-20 px-6">
            <h1 class="text-5xl font-bold mt-0 mb-6">Timed JavaScript Quiz</h1>

            <!--Start Button-->
            <button
                class="bg-transparent hover:bg-black text-black font-semibold hover:text-white py-2 px-4 border border-black hover:border-transparent rounded"
                id="start">
                START
            </button>

            <!--Clock-->
            <div id="time">Time: <span id="clock"></span></div>

            <!--High Scores with Button-->
            <div class="high scores">
                <a href="./assets/html/high-scores.html">High Scores</a>
            </div>
        </div>

        <div id="intro-card">

            <!--Introductory Quiz Rules-->
            <p class="intro">
            <h2>You have 60 seconds to complete 6 questions</h2>
            <h2>Incorrect answers deduct 10 seconds from the clock</h2>
            <h2>The amount of time remaining at the end is your score</h2>
            <h2>Please select START when you're ready</h2>
            </p>

        </div>
        <div id="questions-card"></div>

        <script src="./assets/js/script.js"></script>
</body>

</html>
