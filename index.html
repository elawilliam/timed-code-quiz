<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>

        <!-- Header -->
        <div class="text-center bg-gray-400 text-black-800 py-20 px-6">
            <h1 class="text-5xl font-bold mt-0 mb-6">Timed JavaScript Quiz</h1>

            <!--Start Button-->
            <button
                class="bg-transparent hover:bg-black text-black font-semibold hover:text-white py-2 px-4 border border-black hover:border-transparent rounded"
                id="start">
                START
            </button>

            <!--Clock-->
            <div id="time">Time: <span id="clock"></span></div>

            <!--High Scores with Button-->
            <div class="high scores">
                <a href="./assets/html/high-scores.html">High Scores</a>
            </div>
        </div>

        <section class="question-box">
            
                <!--Introductory Quiz Rules-->
                <p class="intro">
                <h2>You have 60 seconds to complete 6 questions</h2>
                <h2>Correct answers receive 10 points</h2>
                <h2>Incorrect answers deduct 10 seconds from the clock</h2>
                <h2>Please select START when you're ready</h2>
                </p>
                
        </section>

        <script src="./assets/js/script.js"></script>
</body>

</html>
